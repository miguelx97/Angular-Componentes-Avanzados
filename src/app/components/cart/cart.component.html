<table class="table is-striped is-fullwidth has-text-left">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td><a (click)="delete(product.id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>

<button class="button" style="margin-bottom: 10vh;" (click)="pay()">TOTAL {{price | currency:'EUR':true}}</button>
